
<form class="card w-50 mx-auto mb-2" enctype="multipart/form-data" action="{{url_for('edit', asset='cv', asset_id=0)}}" method="post" accept=".pdf">
    <div class="card-body bg-dark text-white rounded">
        <h5 class="card-title text-center">Update CV</h5>
        <div class="form-group">
            <label for="goal">Title</label>
            <input type="file" class="form-control mb-2" placeholder="Add the new cv" name="cv">
        </div>
        
        <div class="d-flex justify-content-center">
	    {% if get_flashed_messages()[0] %}
			<small class="text-danger text-center mx-auto"> The input file is invalid, please try again with pdf's</small>
	    {% endif %}
	    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
