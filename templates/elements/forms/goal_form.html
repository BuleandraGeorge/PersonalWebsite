
<form class="card w-50 mx-auto mb-2" action="{{url_for('edit', asset='goal', asset_id=form_values._id) if form_values is defined else url_for('add_goal')}}" method="post">
    <div class="card-body bg-dark text-white rounded">
        <h5 class="card-title text-center">Dream</h5>
        <div class="form-group">
            <label for="goal">Title</label>
            <input type="text" class="form-control mb-2" placeholder="Inset a goal" value="{{form_values.title if form_values is defined }}" name="title">
        </div>
        <div class="form-check form-switch">
            
            {% if form_values is defined %}
                {% if form_values.isMain %}
                    <input class="form-check-input" type="checkbox" role="switch" id="isMain" name="isMain" checked>
                    
                {% else %}
                    <input class="form-check-input" type="checkbox" role="switch" id="isMain" name="isMain">
                {% endif %}
                
            {% else %}
                <input class="form-check-input" type="checkbox" role="switch" id="isMain" name="isMain" checked>
            {% endif %}
            <label class="form-check-label" for="isMain">Main</label>
        </div>
         <div class="form-check form-switch">
            {% if form_values is defined %}
               
                {% if form_values.isDone %}
                    <input class="form-check-input" type="checkbox" role="switch" id="isDone" name="isDone" checked>
                {% else %}
                    <input class="form-check-input" type="checkbox" role="switch" id="isDone" name="isDone">
                {% endif %}
            {% else %}
                <input class="form-check-input" type="checkbox" role="switch" id="isDone" name="isDone" checked>
            {% endif %}
            <label class="form-check-label" for="isDone">Done</label>
        </div>
         <div class="form-group">
            <label for="no_order">Number of order</label>
            <input type="number" class="form-control" name="no_order" value="{{ form_values.no_order if form_values is defined }}" required>
        </div>
        <button type="submit" class="btn btn-primary my-2">Submit</button>
    </div>
</form>
