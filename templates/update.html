{% extends 'base.html'%}

{% block content %}

<h1 class="text-center text-light my-5">Developer's Page</h1>
<form class="card w-50 mx-auto mb-2" enctype="multipart/form-data" action="{{url_for('add_project')}}" method="post">
    <div class="card-body bg-dark text-white rounded">
        <h5 class="card-title text-center">Project</h5>
        <div class="form-group ">
            <label for="project_name">Project Name</label>
            <input type="text" class="form-control" placeholder="Enter the name of the project" name="project_name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" placeholder="Description of the project" rows="6" required></textarea>
        </div>
        <div class="form-group" id="features_inputs">
            <label for="features">Features</label>
            <input type="text" class="form-control mb-2" placeholder="Add features" name="features" required>
            <div class="d-flex justify-content-between mb-2" id="features_buttons">
                <a id="add" class="btn btn-primary add"><i class="fa-solid fa-plus"></i></a>
                <a id="del" class="btn btn-danger del"><i class="fa-solid fa-minus"></i></a>
            </div>

        </div>
        <div class="form-group">
            <label for="technologies">Technologies</label>
            <input type="text" class="form-control mb-2" placeholder="Add a technology" name="technologies" required>
            <div class="d-flex justify-content-between mb-2">
                <a class="btn btn-primary add "><i class="fa-solid fa-plus"></i></a>
                <a class="btn btn-danger del"><i class="fa-solid fa-minus"></i></a>
            </div>
        </div>

        <div class="form-group">
            <label for="others-project">Others</label>
            <input type="text" class="form-control mb-2" placeholder="Add something" name="others-project" required />
            <div class="d-flex justify-content-between mb-2">
                <a id="add" class="btn btn-primary add"><i class="fa-solid fa-plus"></i></a>
                <a id="del" class="btn btn-danger del"><i class="fa-solid fa-minus"></i></a>
            </div>
        </div>
        <div class="form-group ">
            <label for="project_pictures">Pictures</label>
            <input type="file" class="form-control" name="project_pictures" accept="image/jpeg, image/jpg, image/pmg" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<form class="card w-50 mx-auto mb-2" enctype="multipart/form-data" action="{{url_for('add_course')}}" method="post" >
    <div class="card-body bg-dark text-white rounded">
        <h5 class="card-title text-center">Course</h5>
        <div class="form-group ">
            <label for="course_name">Name</label>
            <input type="text" class="form-control" name="course_name" placeholder="Enter the name of the course" required>
        </div>
        <div class="form-group ">
            <label for="degree">Degree</label>
            <input type="text" class="form-control" name="degree" placeholder="Degree" required>
        </div>
        <div class="form-group ">
            <label for="course_period">Period</label>
            <input type="text" class="form-control" name="course_period" placeholder="Insert the course's period" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" placeholder="Brief description of the course" rows="6" required></textarea>
        </div>

        <div class="form-group" id="class_inputs">
            <label for="class">Classes</label>
            <input type="text" class="form-control mb-2" placeholder="Insert class" name="class" required>
            <div class="d-flex justify-content-between mb-2" id="class_buttons">
                <a id="add" class="btn btn-primary add"><i class="fa-solid fa-plus"></i></a>
                <a id="del" class="btn btn-danger del"><i class="fa-solid fa-minus"></i></a>
            </div>
        </div>
        <div class="form-group ">
            <label for="course_picture">Picture</label>
            <input type="file" class="form-control" name="course_picture" accept="image/jpeg, image/jpg, image/pmg" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>


</form>
<form class="card w-50 mx-auto mb-2" action="{{url_for('add_skill')}}" method="post" >
    <div class="card-body bg-dark text-white rounded">
        <h5 class="card-title text-center">Skill</h5>
        <div class="form-group ">
            <label for="skill_name">Skill Type</label>
            <input type="text" class="form-control mb-2" name="skill_type" list="skill_types"/ required>
            <datalist id="skill_types">
                {%for skill in skills%}
                <option>{{skill.Name}}</option>
                {%endfor%}
            </datalist>   
        </div>
        <div class="form-group">
            <label for="skill">Skill</label>
            <input type="text" class="form-control mb-2" placeholder="Inset a skill" name="skill" required>
            <div class="d-flex justify-content-between mb-2" id="skill_buttons">
                <a id="add" class="btn btn-primary add"><i class="fa-solid fa-plus"></i></a>
                <a id="del" class="btn btn-danger del"><i class="fa-solid fa-minus"></i></a>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>


</form>
<form class="card w-50 mx-auto mb-2" action="{{url_for('add_goal')}}" method="post">
    <div class="card-body bg-dark text-white rounded">
        <h5 class="card-title text-center">Dream</h5>
        <div class="form-group">
            <label for="goal">Goal</label>
            <input type="text" class="form-control mb-2" placeholder="Inset a goal" name="goal_title">
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="isMain" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Main</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<script src="{{url_for('static', filename='/js/add_del_logic.js')}}"></script>
{% endblock %}
