{% extends "base.html" %}

{% block content %}

<h1 class="text-center text-light"> Aiming for </h1>
{% for goal in main_goals %}
	<h2 class="text-center text-light">{{goal.goal_title}}</h2>
{% endfor %}
<h1 class="text-center text-light"> Smaller Goals</h1>

{% for goald in secondary_goals %}
	<h2 class="text-center text-danger">{{goald.goal_title}}</h2>
{% endfor %}

{% endblock %}
